<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
        class="list-group-item list-group-item-action" style="cursor: pointer"
        (click)="onEditIngredient(i)">{{ingredient.name}}
        ({{ingredient.amount}})</a>
    </ul>
    <hr>
    <button class="btn btn-primary" (click)="onAnimate()">Animate!</button> |
    <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
    <hr>
    <div style="width: 100px; height: 100px" [@divState]="state"></div>
    <hr>
    <div style="width: 100px; height: 100px" [@wildState]="wildState"></div>
    <hr>
    <div class="row">
      <div class="col-12">
        <input type="text" #input>
        <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
        <hr>
        <ul class="list-group">
          <li class="list-group-item" (click)="onDelete(item)" [@list1] *ngFor="let item of list">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" (click)="onDelete(item)" [@list2] *ngFor="let item of list">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
