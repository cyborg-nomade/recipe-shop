<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" class="list-group-item list-group-item-action"

    </ul>
  </div>
</div>
