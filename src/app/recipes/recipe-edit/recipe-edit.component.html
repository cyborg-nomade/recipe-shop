<div class="row">
  <div class="col-12">
    <form id=recipeEditForm (ngSubmit)="onSubmit()" [formGroup]="recipeEditForm">
      <div class=" row">
        <div class="col-12">
          <button class="btn btn-primary" type="submit" [disabled]="!recipeEditForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class=" row">
        <div class="col-12">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class=" row">
        <div class="col-12">
          <label for="imagePath">Image URL</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
        </div>
      </div>
      <div class=" row">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class=" row">
        <div class="col-12">
          <label for="description">Description</label>
          <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
        </div>
      </div>
      <div class=" row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of getControls(); let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
