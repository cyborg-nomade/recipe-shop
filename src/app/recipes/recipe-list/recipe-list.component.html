<div class="row">
  <div class="col-12">
    <button class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
      <div class="float-left">
        <h4 class="mb-1">{{recipe.name}}</h4>
        <p class="mb-1">{{recipe.description}}</p>
      </div>
      <span class="float-right">
        <img src="{{recipe.imagePath}}" alt="" class="img-fluid" style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
