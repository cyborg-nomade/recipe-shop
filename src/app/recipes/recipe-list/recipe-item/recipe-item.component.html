<a class="list-group-item list-group-item-action clearfix" (click)="onRecipeClicked()">
  <div class="float-left">
    <h4 class="mb-1">{{recipe.name}}</h4>
    <p class="mb-1">{{recipe.description}}</p>
  </div>
  <span class="float-right">
    <img src="{{recipe.imagePath}}" alt="" class="img-fluid" style="max-height: 50px;">
  </span>
</a>
